<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-section">

            <div class="header">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. 
                </h2>
                <h2>Sign <em>up</em> to get started. </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            
            <div class = "form-title">
                <h2>Let's do this!</h2>
            </div>

            <form action="#">
              
                <div class="group">

                    <div class = "sec">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class = "sec">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_email" id="email">
                    </div>

                    <div class = "sec">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password" required>
                    </div>
                    
                </div>

                <div class="group">

                    <div class="sec">
                        <label for="last_name">LAST NAME  </label>
                        <input type="" name="last_name" id="last_name">
                    </div>

                    <div class = "sec">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="phone" name="phone_number" id="phone_number">
                    </div>

                    <div class = "sec">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>

                </div>

            </form>

            <div class="footer">
                <button type="submit">Create Account</button>
                <h3>Already have an account? <a href="#">Log in</a></h3>
            </div>
            
        </div>
        
    </div>
</body>
</html>
